<label class="br-checkbox-layout">
  <div class="br-checkbox-inner-container">
    <input class="br-checkbox-input br-hide" type="checkbox">
    <!-- <div md-ripple class="br-checkbox-ripple"></div> -->
    <div class="br-checkbox-frame"></div>
    <div class="br-checkbox-background">
      <svg version="1.1"
           focusable="false"
           class="mat-checkbox-checkmark"
           xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 24 24"
           xml:space="preserve">
        <path class="mat-checkbox-checkmark-path"
              fill="none"
              stroke="white"
              d="M4.1,12.7 9,17.6 20.3,6.3"/>
      </svg>
      <!-- Element for rendering the indeterminate state checkbox. -->
      <div class="br-checkbox-mixedmark"></div>
    </div>
  </div>
  <span class="br-checkbox-label">
    <!-- Add an invisible span so JAWS can read the label -->
    <span style="display:none">&nbsp;</span>
    <transpose></transpose>
  </span>
</label>
