<html>
  <head>
    <title>Material Components</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="style.css">

    <script src="/gsap/src/minified/plugins/CSSPlugin.min.js"></script>
    <script src="/gsap/src/minified/easing/EasePack.min.js"></script>
    <script src="/gsap/src/minified/TweenLite.min.js"></script>

    <!-- inject:css -->
    <link rel="stylesheet" href="/router.css">
    <link rel="stylesheet" href="/ripple/ripple.css">
    <link rel="stylesheet" href="/style/elevation.css">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/checkbox/style/checkbox.css">
    <link rel="stylesheet" href="/button/style/button.css">
    <link rel="stylesheet" href="/expander/style/expander.css">
    <link rel="stylesheet" href="/style/layout/flexbox.css">
    <link rel="stylesheet" href="/style/themes/deep-purple.css">
    <link rel="stylesheet" href="/style/themes/indigo-pink-theme.css">
    <link rel="stylesheet" href="/style/typography/build-typography.css">
    <link rel="stylesheet" href="/style/typography/typography.css">
    <!-- endinject -->
    <!-- inject:js -->
    <script src="/template-strings/compile.js"></script>
    <script src="/template-strings/index.js"></script>
    <script src="/template-strings/resolve-to-string.js"></script>
    <script src="/battrComponents.js"></script>
    <!-- endinject -->
    <script src="app.js"></script>
  </head>

  <body controller="AppController" class="layout-row layout-fill">
    <div class="navigation layout-column" role="navigation">
      <h4 class="start-center">Navigation</h4>
      <br-button class="br-primary" click="${navigate('button')}">${links[0].name}</br-button>
      <br-button class="br-primary" click="${navigate('checkbox')}">${links[1].name}</br-button>
      <br-button class="br-primary" click="${navigate('expander')}">${links[2].name}</br-button>
    </div>

    <div class="layout-column flex">
      <div class="top-bar">${pageTitle}</div>
      <view class="layout-column flex"></view>
    </div>
  </body>

</html>
