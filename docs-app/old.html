<body controller="AppController">
  <h2>Buttons</h2>

  <h3>Regular</h3>
  <!-- button with component added via attribute  -->
  <button br-button>Load Data</button>
  <!-- br-button component -->
  <br-button class="br-primary">${'hello' + ' world'}</br-button>
  <!-- br-button component -->
  <br-button class="br-accent">Load Data</br-button>
  <!-- button with just the styles of a raised button. No component created and not the same as above 3. (notice no ripple or hover)  -->
  <button class="br-button br-warn">Load Data</button>

  <h3>Raised</h3>
  <!-- button with component added via attribute  -->
  <button br-raised-button>Load Data</button>
  <!-- br-button component with raised style. Same end result as above  -->
  <br-button class="br-raised-button br-primary">Load Data</br-button>
  <!-- br-raised-button component. Same end result as above  -->
  <br-raised-button class="br-accent">Load Data</br-raised-button>
  <!-- button with just the styles of a raised button. No component created and not the same as above 3. (notice no ripple)  -->
  <button class="br-button br-raised-button br-warn">Load Data</button>

  <h3>FAB</h3>
  <!-- button with component added via attribute  -->
  <button br-fab>Hi</button>
  <!-- br-button component with br-fab style. Same end result as above  -->
  <br-button br-fab class="br-primary">Hi</br-button>
  <!-- br-fab component. Same end result as above  -->
  <br-fab class="br-accent">Hi</br-fab>
  <!-- button with just the styles of a raised button. No component created and not the same as above 3. (notice no ripple)  -->
  <button class="br-button br-fab br-warn">Hi</button>

  <h3>Mini FAB</h3>
  <!-- button with component added via attribute  -->
  <button br-mini-fab>Hi</button>
  <!-- br-button component with br-mini-fab style. Same end result as above  -->
  <br-button br-mini-fab class="br-primary">Hi</br-button>
  <!-- br-mini-fab component. Same end result as above  -->
  <br-mini-fab class="br-accent">Hi</br-mini-fab>
  <!-- button with just the styles of a raised button. No component created and not the same as above 3. (notice no ripple)  -->
  <button class="br-button br-mini-fab br-warn">Hi</button>
